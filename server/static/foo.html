<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="jquery-1.6.2.js"></script>
		<script type="text/javascript" src="highcharts.src.js"></script>
		
		<!-- 1a) Optional: add a theme file -->
		<!--
			<script type="text/javascript" src="../js/themes/gray.js"></script>
		-->
		
		<!-- 1b) Optional: the exporting module -->
		<script type="text/javascript" src="modules/exporting.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">


		  Highcharts.setOptions({
		    global: {
		      useUTC: false
		    }
		  });

		  var chart;
		  $(document).ready(function () {
		    chart = new Highcharts.Chart({
		      chart: {
		        renderTo: 'container',
		        defaultSeriesType: 'spline',
		        marginRight: 10,
		        events: {
		          load: function () {
		            return;
		            // set up the updating of the chart each second
		            var series = this.series[0];
		            setInterval(function () {
		              var x = (new Date()).getTime(), // current time
										y = Math.random();
		              series.addPoint([x, y], true, true);
		            }, 1000);
		          }
		        }
		      },
		      title: {
		        text: 'Live random data'
		      },
		      xAxis: {
		        type: 'datetime',
		        // tickPixelInterval: 150
		      },
		      yAxis: {
		        title: {
		          text: 'Value'
		        },
		        plotLines: [{
		          value: 0,
		          width: 1,
		          color: '#808080'
		        }]
		      },
		      tooltip: {
		        formatter: function () {
		          return '<b>' + this.series.name + '</b><br/>' +
								Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
								Highcharts.numberFormat(this.y, 2);
		        }
		      },
		      legend: {
		        enabled: false
		      },
		      exporting: {
		        enabled: false
		      },
		      series: []
		    });

		    pull();
		  });

		  function findSeries(name) {
		    for (x in chart.series) {
		      var val = chart.series[x];
		      if (val.name == name)
		        return val;
		    }
      }
		  function add(name, val) {
		    var s = findSeries(name);
        var data = [],
				  time = (new Date()).getTime(),
				  i;
		    for (i = -19; i <= 0; i++) {
		      data.push({
		        x: time + i * 1000,
		        y: 0
		      });
		    }

		    if (!s) {
		      chart.addSeries({
            name: name,
            data: data,
            // color: 'red'
          });
          s = findSeries(name);
        }
        
        // console.log('find', s.name, s);
		    var x = (new Date()).getTime(), // current time
            y = val;
		    s.addPoint([x, y], true, true);
		  }

		  function tree(o, name) {
        if (typeof o == 'number' && o > 10)
          add(name, o);
        else {
          $.each(o, function (key, val) {
            tree(val, name + '/' + key);
            return; // TODO:
          });
        }
		  }
      		  
		  function pull() {
		    $.getJSON('/pull/br', function (data) {
		      tree(data, '');
		      setTimeout(pull, 1);
        });
      }
      function foo() {
        add('foo', 4);
        add('bar', 3);
      }
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>
		<button onclick="foo()"></button>
	</body>
</html>
